<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
</head>
<body>
    <style>
        html{
            font-size: 12px;
        }
        .container{
            font-size: 10px;
            text-align: center;
            border: 3px solid red;
            height: 100vh;
            width: 100vw;
        }
        .text2{
            font-size: 3em;
        }
        .text3{
            font-size: 2rem;
            padding: 2rem;
        }
    </style>
    <div class="container">
        <h1 class="text1">This is first line</h1>
        <h1 class="text2">This is second line</h1>
        <h1 class="text3">This is third line</h1>
    </div>
</body>
</html>
